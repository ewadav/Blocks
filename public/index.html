<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">


</head>

<body>
	
	
	<div id="gameArea">
	</div>	


	<script id="intro-screen-template" type="text/template">

		<div class="title-container">

			<div class="title">
				<h1>Blocks</h1>

			</div>

			<div class="buttons">

				<button id="btn-create-game">Create Game</button>
			
			</div>

			<div class="game-list">
			</div>

			<div class="user-list">
			</div>

		</div>
	</script>

	<script id="game-lobby-wait-template" type="text/template">


		<div class="title-container">

			<div class="title">
				<h1>Blocks</h1>
				<h2>Room Number = </h2>
			</div>
		</div>

		<div class="users-waiting">
		</div>
	</script>


	
	<!-- Javascript imports -->
	<!-- jQuery! -->
    <script src="libs/jquery-2.0.3.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="client.js"></script>


</body>
</html>
